class CfgModels
{
	class Default
	{
		sectionsInherit="";
		sections[] = {};
		skeletonName = "";
	};

    class spartan_laser : Default
    {
        sections[]=
		{
			"camo1",
			"camo2"
		};
        skeletonName = "es_spartanLaser_skeleton";
		
        class Animations
        {
			class deployGrip
			{
				type			= rotationZ;
				source			= isSelected;
				selection		= "foregripB";
				axis			= "handle_axis";
				minValue		= 0;
				maxValue		= 1;
				angle0			= (rad -64);
				angle1			= 0;
			};

			class deployHood
			{
				type			= translation;
				source			= isSelected;
				selection		= "hoodB";
				axis			= "hood_axis";
				minValue		= 0;
				maxValue		= 1;
                offset0         = 3;
                offset1         = 0;
			};

            class deployScreen : deployGrip
            {
                type = rotationY;
                selection = "screenB";
                axis = "screen_axis";
                angle0 = (rad 90);
            };
			
			class triggerPull: deployHood
			{
				type = translation;
				source = trigger;
				selection = "triggerB";
				axis = "trigger_axis";
				offset0 = 0;
				offset1 = 0.7;
			};
			
			class muzzleBrake: triggerPull
			{
				type = translation;
				source = trigger;
				selection = "muzzleB";
				axis = "muzzle_axis";
				offset0 = 0;
				offset1 = 1;
			};
        };
    };
